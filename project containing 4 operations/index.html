<html>
    <head>
        <title>project containing the 4 operations</title>
    </head>
    <body>
        <h1>project containing the 4 operations</h1>
    <script>
        console.log("4 operations");
        var no_one = "10";
        var no_two = "45";
        var sum_of_both_nos = no_one.concat(no_two);
        console.log(sum_of_both_nos);
        var difference_of_both_nos = no_one - no_two;
        console.log(difference_of_both_nos);
        var product_of_both_nos = no_one*no_two;
        console.log(product_of_both_nos);
        var quotient_of_both_nos = no_one/no_two;
        console.log(quotient_of_both_nos);
    </script>
    </body>
</html>
